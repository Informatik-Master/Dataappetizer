<nb-stepper
  orientation="horizontal"
  [disableStepNavigation]="true"
  [selectedIndex]="selectedIndex"
>
  <nb-step label="Systemname" [completed]="true">
    <nb-card>
      <nb-card-body>
        <h2>W채hlen Sie einen Namen f체r das Kundensystem</h2>
        <input
          nbInput
          fullWidth
          placeholder="Systemname"
          [(ngModel)]="systemName"
        />

        <h2>W채hlen Sie eine Organisation aus dem CARUSO dataplace</h2>

        <nb-select placeholder="Select Showcase" [(selected)]="organization">
          <nb-option value="">Option empty</nb-option>
          <nb-option value="0">Option 0</nb-option>
          <nb-option value="1">Option 1</nb-option>
          <nb-option value="2">Option 2</nb-option>
          <nb-option value="3">Option 3</nb-option>
          <nb-option value="4">Option 4</nb-option>
        </nb-select>
      </nb-card-body>
      <nb-card-footer style="display: flex; justify-content: end">
        <button nbButton status="primary" (click)="next()">Weiter</button>
      </nb-card-footer>
    </nb-card>
  </nb-step>
  <nb-step label="Datenvisualisierung">
    <nb-card>
      <nb-card-body>
        Hier kommt noch was hin

          </nb-layout-column>
         </nb-layout> -->

      </nb-card-body>
      <nb-card-footer style="display: flex; justify-content: end">
        <button nbButton status="secondary" (click)="previous()">Zur체ck</button>
        <button nbButton status="primary" (click)="finish()">Weiter</button>
      </nb-card-footer>
    </nb-card>
  </nb-step>
</nb-stepper>
